name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Instalar dependências
      run: npm install
      
    - name: Build frontend
      run: npm run build
      
    - name: Instalar dependências da API
      run: cd api && npm install
      
    - name: Testar API
      run: cd api && npm test
